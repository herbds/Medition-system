<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Histórico de Mediciones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #00bcd4, #4caf50);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #2c3e50, #c0392b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    h1 {
      color: white;
      font-size: 1.8rem;
      font-weight: 300;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .btn-regresar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      z-index: 10;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      min-height: 44px;
      min-width: 44px;
    }

    .btn-regresar:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-out;
    }

    .date-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 15px;
      border-left: 4px solid #00bcd4;
    }

    .date-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="date"], input[type="time"] {
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      width: 100%;
      min-width: 0;
      box-sizing: border-box;
    }

    input[type="date"]:focus, input[type="time"]:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
    }

    .hora-opcional {
      display: none;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      min-height: 44px;
      min-width: 44px;
      width: 100%;
      max-width: 300px;
    }

    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover:before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00bcd4, #4caf50);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 188, 212, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #6c757d, #495057);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
    }

    .btn-success {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }

    .table-container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    th {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }

    th:first-child {
      border-top-left-radius: 15px;
    }

    th:last-child {
      border-top-right-radius: 15px;
    }

    td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #e9ecef;
      font-weight: 500;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: linear-gradient(90deg, rgba(0, 188, 212, 0.1), rgba(76, 175, 80, 0.1));
      transform: scale(1.01);
    }

    tbody tr:nth-child(even) {
      background: rgba(248, 249, 250, 0.5);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .pagination button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      min-width: 44px;
      min-height: 44px;
    }

    .pagination button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #infoPagina {
      font-weight: 600;
      color: #2c3e50;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .main-container {
        max-width: 99vw;
        padding: 1.2rem 0.5rem;
      }
      .logo-text {
        font-size: 2rem;
      }
      h1 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .main-container {
        max-width: 100vw;
        width: 99vw;
        padding: 0.7rem 0.2rem;
        border-radius: 12px;
      }

      .header {
        margin-bottom: 1rem;
      }

      .logo-text {
        font-size: 1.3rem;
      }

      h1 {
        font-size: 1rem;
        margin-top: 6px;
      }

      .btn-regresar {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 10px;
        width: fit-content;
        font-size: 0.95rem;
        padding: 0.7rem 1rem;
      }

      .date-controls {
        padding: 0.7rem;
        gap: 0.7rem;
        margin-bottom: 1rem;
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
        align-items: stretch;
        gap: 0.7rem;
        margin-bottom: 1rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.8rem 1rem;
        max-width: 100%;
      }

      .table-container {
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      table {
        display: block;
        width: 100%;
        overflow-x: auto;
        font-size: 0.9rem;
      }

      th, td {
        padding: 0.7rem 0.5rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: #667eea;
      font-size: 1.1rem;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #667eea;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Botón para regresar al inicio -->
  <a href="/" class="btn-regresar">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Inicio
  </a>

  <div class="header">
    <div class="logo-container">
      <div class="logo-icon">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
          <path d="M12 2L13.5 8.5L20 7L14.5 12L20 17L13.5 15.5L12 22L10.5 15.5L4 17L9.5 12L4 7L10.5 8.5L12 2Z"/>
        </svg>
      </div>
      <div class="logo-text">MONITOREO</div>
    </div>
    <h1>Consulta de Mediciones Ambientales</h1>
  </div>

  <div class="main-container">
    <div class="date-controls">
      <div class="date-group">
        <label>Fecha Desde:</label>
        <input type="date" id="desdeFecha">
        <input type="time" id="desdeHora" class="hora-opcional">
      </div>

      <div class="date-group">
        <label>Fecha Hasta:</label>
        <input type="date" id="hastaFecha">
        <input type="time" id="hastaHora" class="hora-opcional">
      </div>
    </div>

    <div class="button-group">
      <button class="btn-secondary" onclick="toggleHora()">Especificar Hora</button>
      <button class="btn-primary" onclick="consultar()">Actualizar Datos</button>
      <button class="btn-success" onclick="descargar()">Descargar CSV</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      Cargando datos...
    </div>

    <div class="table-container">
      <table id="tablaDatos">
        <thead>
          <tr>
            <th> Equipo</th>
            <th> Posición</th>
            <th>💨 Velocidad Viento (km/h)</th>
            <th>🕒 Fecha y Hora</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" style="padding: 3rem; color: #6c757d; font-style: italic;">
              Selecciona un rango de fechas y presiona "Actualizar Datos" para consultar las mediciones
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <button onclick="cambiarPagina(-1)" id="btnAnterior">« Anterior</button>
      <span id="infoPagina">Página 0 de 0</span>
      <button onclick="cambiarPagina(1)" id="btnSiguiente">Siguiente »</button>
    </div>
  </div>

  <script>
    let datosTotales = [];
    let paginaActual = 1;
    const porPagina = 12;
    let mostrarHora = false;

    function toggleHora() {
      mostrarHora = !mostrarHora;
      document.querySelectorAll('.hora-opcional').forEach(el => {
        el.style.display = mostrarHora ? 'inline-block' : 'none';
      });
    }

    function showLoading(show) {
      const loading = document.getElementById('loading');
      if (show) {
        loading.classList.add('show');
      } else {
        loading.classList.remove('show');
      }
    }

    function getInstrumentModel() {
      const params = new URLSearchParams(window.location.search);
      return params.get('equipo') || 'default';
    }
    
    async function consultar() {
      const desdeFecha = document.getElementById('desdeFecha').value;
      const hastaFecha = document.getElementById('hastaFecha').value;

      if (!desdeFecha || !hastaFecha) {
        alert("Por favor selecciona fechas de inicio y fin.");
        return;
      }

      showLoading(true);

      // Obtener horas o usar valores por defecto
      let desdeHora = document.getElementById('desdeHora').value || "00:00";
      let hastaHora = document.getElementById('hastaHora').value || "23:59";

      // Formatear fechas según el formato del backend (YYYY-MM-DDTHH:MM:SS)
      const desde = `${desdeFecha}T${desdeHora}:00`;
      const hasta = `${hastaFecha}T${hastaHora}:59`;

      try {
        // Actualizar datos primero
        const instrumentModel = getInstrumentModel();
        await fetch(`/api/historics/actualizar?instrumentModel=${encodeURIComponent(instrumentModel)}`);

        // Obtener datos del rango
        const respuesta = await fetch(`/api/historics/rango?desde=${encodeURIComponent(desde)}&hasta=${encodeURIComponent(hasta)}`);
        const datos = await respuesta.json();

        if (!Array.isArray(datos)) throw new Error("Respuesta inesperada del servidor");

        // Procesar datos - ya vienen procesados del backend
        datosTotales = datos.sort((a, b) => new Date(b.hora) - new Date(a.hora));

        paginaActual = 1;
        mostrarPagina();
      } catch (err) {
        console.error("Error al cargar datos:", err);
        alert("Error al cargar los datos: " + err.message);
      } finally {
        showLoading(false);
      }
    }

    function mostrarPagina() {
      const inicio = (paginaActual - 1) * porPagina;
      const fin = inicio + porPagina;
      const paginaDatos = datosTotales.slice(inicio, fin);

      const tbody = document.querySelector('#tablaDatos tbody');
      tbody.innerHTML = '';

      if (paginaDatos.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="4" style="padding: 3rem; color: #6c757d; font-style: italic;">
              No hay datos para el rango de fechas seleccionado
            </td>
          </tr>
        `;
        document.getElementById('infoPagina').textContent = 'Página 0 de 0';
        updatePaginationButtons();
        return;
      }

      paginaDatos.forEach(d => {
        const fecha = new Date(d.hora);
        const horaLocal = fecha.toLocaleString('es-CO', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        
        const fila = `
          <tr>
            <td>${d.instrumentModel || 'N/A'}</td>
            <td>${d.position || 'N/A'}</td>
            <td>${d.velocidad ?? 'N/A'} ${d.unidad || 'm/s'}</td>
            <td>${horaLocal}</td>
          </tr>
        `;
        tbody.innerHTML += fila;
      });

      const totalPaginas = Math.ceil(datosTotales.length / porPagina);
      document.getElementById('infoPagina').textContent = `Página ${paginaActual} de ${totalPaginas}`;
      updatePaginationButtons();
    }


    function updatePaginationButtons() {
      const totalPaginas = Math.ceil(datosTotales.length / porPagina);
      document.getElementById('btnAnterior').disabled = paginaActual <= 1;
      document.getElementById('btnSiguiente').disabled = paginaActual >= totalPaginas;
    }

    function cambiarPagina(delta) {
      const totalPaginas = Math.ceil(datosTotales.length / porPagina);
      const nueva = paginaActual + delta;
      if (nueva >= 1 && nueva <= totalPaginas) {
        paginaActual = nueva;
        mostrarPagina();
      }
    }

    function descargar() {
      const desdeFecha = document.getElementById('desdeFecha').value;
      const hastaFecha = document.getElementById('hastaFecha').value;

      if (!desdeFecha || !hastaFecha) {
        alert("Debes seleccionar fechas para descargar.");
        return;
      }

      // Obtener horas o usar valores por defecto
      let desdeHora = document.getElementById('desdeHora').value || "00:00";
      let hastaHora = document.getElementById('hastaHora').value || "23:59";

      // Si las fechas son iguales y no se especificó hora, ajustar el rango a todo el día
      if (desdeFecha === hastaFecha && !mostrarHora) {
        desdeHora = "00:00";
        hastaHora = "23:59";
      }

      const desde = `${desdeFecha}T${desdeHora}:00`;
      const hasta = `${hastaFecha}T${hastaHora}:59`;

      const url = `/api/historics/descargar?desde=${encodeURIComponent(desde)}&hasta=${encodeURIComponent(hasta)}`;
      window.open(url, '_blank');
    }

    // Establecer fechas por defecto
    window.addEventListener('DOMContentLoaded', function() {
      const hoy = new Date();
      const hace7dias = new Date(hoy);
      hace7dias.setDate(hoy.getDate() - 7);
      
      document.getElementById('desdeFecha').value = hace7dias.toISOString().split('T')[0];
      document.getElementById('hastaFecha').value = hoy.toISOString().split('T')[0];
    });
  </script>
</body>
</html>
